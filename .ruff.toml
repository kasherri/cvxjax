# Ruff configuration for cvxjax
target-version = "py39"
line-length = 88
fix = true

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B018"]  # useless expression

[lint.isort]
known-first-party = ["cvxjax"]
force-single-line = true

[format]
quote-style = "double"
indent-style = "space"
skip-string-normalization = false
line-ending = "auto"
